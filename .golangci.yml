run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
  disable:
    - exhaustive
    - wrapcheck
    - gomnd
    - funlen
    - cyclop
    - gocognit

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  govet:
    check-shadowing: false
  misspell:
    locale: US
  gofmt:
    simplify: true

issues:
  exclude-rules:
    # Allow fmt.Printf in cmd/ (CLI output)
    - path: cmd/
      linters:
        - forbidigo
    # Test files can be more relaxed
    - path: _test\.go
      linters:
        - errcheck
        - gosec
  max-issues-per-linter: 50
  max-same-issues: 10
